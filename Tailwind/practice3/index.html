<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tailwind.js"></script>
    <script>
      try {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                vazir: "'Vazir', sans-serif",
              },
            },
          },
        };
      } catch {}
    </script>
    <style type="text/tailwindcss">
      @layer base {
        @font-face {
          font-family: "Vazir";
          font-weight: normal;
          src: url("./fonts/Vazir.ttf");
        }

        @font-face {
          font-family: "Vazir";
          font-weight: bold;
          src: url("./fonts/Vazir-Bold.ttf");
        }
      }

      @layer base {
        /* محتوا مربوط به base */
      }
      
      @layer utilities {
        /* محتوا مربوط به utilities */
      }
      
      @layer components {
        .ice-cream {
          @apply gradient-border; /* کلاس gradient-border را اضافه کنید */
        }
        .ice-cream img {
          @apply w-72 h-60 rounded-md object-cover; /* ابعاد و ویژگی‌های تصویر */
        }
      }
      
    </style>
  </head>
  <body class="font-vazir bg-gray-400 min-h-[1000px]">
    <div id="super-header" class="h-2 primary-gradient"></div>
    <header id="header" class="sticky top-0 z-10 bg-white/50">
      <div id="header-inner-wrapper"
        class="max-width-wrapper flex justify-between py-4">
        <nav>
          <h1 id="heading"
            class="font-bold text-gray-800 border-y-2 border-dotted border-black">
            <a href="#">گالری&nbsp;بستنی</a>
          </h1>
        </nav>
        <div id="search-wrapper" class="mr-4 relative">
          <img src="images/search.svg" id="search-icon"
            class="absolute left-4 top-1.5 h-4" />
          <input type="text" placeholder="قیفی" id="search-input"
            class="w-full outline-none border border-gray-400 text-sm text-gray-700 px-4 py-1 rounded-full" />
        </div>
      </div>
    </header>
    <div id="hero-wrapper"
      class="flex justify-center items-center bg-[#fff899] relative h-[60vh] min-h-[18rem]">
      <img src="./images/hero.jpg" id="hero-image"
        class="h-full w-96 object-cover" />
      <img src="./images/wave.svg" id="hero-wave"
        class="absolute bottom-0 w-full max-h-40 " />
    </div>

    <main class="max-width-wrapper flex justify-center">
      <figure class="ice-cream">
        <img src="./images/1.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/2.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/3.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/4.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/5.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/6.jpg" />
      </figure>
    </main>
  </body>
</html>
