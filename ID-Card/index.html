<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- BOXICONES -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <title>ID Card</title>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile-image.jpg" alt="profile image"
                    class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Negar Afzal</span>
                <span class="job">Front-end Developer & Manager</span>
            </div>
            <div class="media-bottuns">
                <a href="#" style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>

                <a href="#" style="background-color: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background-color: #e1306c;"
                    class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color: #ff0000;"
                    class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Massage</button>
            </div>
            <div class="icones">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">40k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">12k</span>
                </div>

            </div>
        </div>
    </body>
</html>
