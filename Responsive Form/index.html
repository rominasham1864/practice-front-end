<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rsponsive Form</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- BOXICONES -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
    </head>
    <body>
        <div class="form">
            <div class="header">
                <h2 class="tittle">Login Form</h2>
            </div>
            <div class="inputs">
                <div class="inboxes">
                    <div class="inbox">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Email or Phone" class="intrence">
                    </div>
                    <div class="inbox">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="Password" placeholder="Password" class="intrence">
                    </div>
                </div>
                <div class="forgot-pass">
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>
                <div class="button">
                    <button class="Login-btn" style="width: 100%; text-align: center;">Login</button>
                </div>
            </div>

            <div class="signup">
                Not a member?
                <a href="#" class="signup-link">Signup now</a>
            </div>
        </div>
    </body>
</html>
